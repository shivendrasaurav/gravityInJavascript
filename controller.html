<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/controller.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/controller.js"></script>
    <title>Controller</title>
</head>
<body>
    <div class="console">
        <button class="keys_hidden" id="hidden">W</button>
        <button class="keys" id="up">W</button>
        <button class="keys shift" id="shift">Shift</button><br/>
        <button class="keys" id="left">A</button>
        <button class="keys" id="down">S</button>
        <button class="keys" id="right">D</button>
        <button class="keys" id="jump">X</button>
        <button class="keys" id="fire">C</button>
    </div>
    <div class="playArea">
        <div id="obj"></div>
    </div>
    
</body>
</html>
