<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/controller.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/controller.js"></script>
    <title>Controller</title>
</head>
<body onkeydown="keypress(event);">
    <div class="console">
        <button class="keys_hidden" id="hidden">W</button>
        <button class="keys" id="up" onclick="pressup();">W</button>
        <button class="keys shift" id="shift" onclick="pressshift();">Shift</button><br/>
        <button class="keys" id="left" onclick="pressleft();">A</button>
        <button class="keys" id="down" onclick="pressdown();">S</button>
        <button class="keys" id="right" onclick="pressright();">D</button>
        <button class="keys" id="jump" onclick="pressjump();">X</button>
        <button class="keys" id="fire" onclick="pressfire();">C</button>
    </div>
    <div class="playArea">
        <div id="obj"></div>
    </div>
    
</body>
</html>
